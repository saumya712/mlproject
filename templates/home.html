<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .form-container {
            padding: 2rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        select, input {
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            grid-column: 1 / -1;
            padding: 15px 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .result {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            padding: 1.5rem;
            margin-top: 2rem;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.3);
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Performance Prediction</h1>
            <p>Fill in the student details below to predict their math score</p>
        </div>
        
        <div class="form-container">
            <form method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="ethnicity">Race/Ethnicity</label>
                        <select id="ethnicity" name="race/ethnicity" required>
                            <option value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="parental_education">Parental Level of Education</label>
                        <select id="parental_education" name="parental level of education" required>
                            <option value="">Select Education Level</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="high school">High School</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="lunch">Lunch Type</label>
                        <select id="lunch" name="lunch" required>
                            <option value="">Select Lunch Type</option>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free/Reduced</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="test_prep">Test Preparation Course</label>
                        <select id="test_prep" name="test preparation course" required>
                            <option value="">Select Option</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="reading_score">Reading Score (0-100)</label>
                        <input type="number" id="reading_score" name="reading score" 
                               min="0" max="100" step="0.1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="writing_score">Writing Score (0-100)</label>
                        <input type="number" id="writing_score" name="writing score" 
                               min="0" max="100" step="0.1" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Predict Math Score</button>
                </div>
            </form>
            
            {% if results %}
            <div class="result">
                <h3>Predicted Math Score: {{ "%.2f"|format(results) }}</h3>
                <a href="/" class="back-btn">Make Another Prediction</a>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
